<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bypass CP</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #messages { list-style-type: none; margin: 0; padding: 0; }
        #messages li { padding: 8px; border-bottom: 1px solid #ddd; }
        #form { display: flex; }
        #input { flex: 1; padding: 10px; }
        #submit { padding: 10px; }
        #login { margin-bottom: 20px; }
        #user-list { margin-top: 20px; }
    </style>
</head>
<body>
    <div id="login">
        <input id="login-username" placeholder="Enter your username" />
        <button id="login-button">Login</button>
    </div>
    
    <ul id="messages"></ul>
    <form id="form" action="">
        <input id="input" autocomplete="off" placeholder="Type your message..." />
        <button id="submit">Send</button>
    </form>

    <div id="user-list">
        <h3>Active Users</h3>
        <ul id="active-users"></ul>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const form = document.getElementById('form');
        const input = document.getElementById('input');
        const usernameInput = document.getElementById('login-username');
        const messages = document.getElementById('messages');
        const userList = document.getElementById('active-users');
        let currentUser = '';

        document.getElementById('login-button').addEventListener('click', function() {
            currentUser = usernameInput.value || 'Anonymous';
            document.getElementById('login').style.display = 'none'; // Hide login
            socket.emit('user joined', currentUser); // Notify server of new user
        });

        socket.on('chat history', function(chatMessages) {
            chatMessages.forEach(({ username, message }) => {
                const item = document.createElement('li');
                item.textContent = `${username}: ${message}`;
                messages.appendChild(item);
            });
            window.scrollTo(0, document.body.scrollHeight);
        });

        form.addEventListener('submit', function(e) {
            e.preventDefault(); // Prevent page reload
            if (input.value) {
                socket.emit('chat message', { username: currentUser, message: input.value });
                input.value = ''; // Clear input field
            }
        });

        socket.on('chat message', function(data) {
            const item = document.createElement('li');
            item.textContent = `${data.username}: ${data.message}`;

            if (data.replyTo) {
                const replyItem = document.createElement('li');
                replyItem.textContent = `Replying to ${data.replyTo.username}: ${data.replyTo.message}`;
                replyItem.style.marginLeft = '20px'; // Indent for replies
                messages.appendChild(replyItem);
            }

            const replyButton = document.createElement('button');
            replyButton.textContent = 'Reply';
            replyButton.onclick = () => {
                const replyContent = prompt('Type your reply:');
                if (replyContent) {
                    socket.emit('reply message', {
                        username: currentUser,
                        message: replyContent,
                        replyTo: { username: data.username, message: data.message }
                    });
                }
            };
            item.appendChild(replyButton);
            messages.appendChild(item);
            window.scrollTo(0, document.body.scrollHeight);
        });

        socket.on('user joined', function(username) {
            const notificationItem = document.createElement('li');
            notificationItem.textContent = `${username} has joined the chat!`;
            messages.appendChild(notificationItem);
            window.scrollTo(0, document.body.scrollHeight);
        });

        socket.on('update user list', function(usernames) {
            userList.innerHTML = ''; // Clear current list
            usernames.forEach(username => {
                const item = document.createElement('li');
                item.textContent = username;
                userList.appendChild(item);
            });
        });
    </script>
</body>
</html>
