<script src="/socket.io/socket.io.js"></script>
<script>
    const socket = io();
    const form = document.getElementById('form');
    const input = document.getElementById('input');
    const usernameInput = document.getElementById('username');
    const messages = document.getElementById('messages');

    // Display chat history when connecting
    socket.on('chat history', function(chatMessages) {
        chatMessages.forEach(({ username, message }) => {
            const item = document.createElement('li');
            item.textContent = `${username}: ${message}`;
            messages.appendChild(item);
        });
        window.scrollTo(0, document.body.scrollHeight);
    });

    form.addEventListener('submit', function(e) {
        e.preventDefault();
        const username = usernameInput.value || 'Anonymous'; // Default username
        if (input.value) {
            socket.emit('chat message', { username, message: input.value });
            input.value = '';
        }
    });

    socket.on('chat message', function({ username, message }) {
        const item = document.createElement('li');
        item.textContent = `${username}: ${message}`;
        messages.appendChild(item);
        window.scrollTo(0, document.body.scrollHeight);
    });
</script>
