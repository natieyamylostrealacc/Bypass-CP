<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bypass CP</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #messages { list-style-type: none; margin: 0; padding: 0; }
        #messages li { padding: 8px; border-bottom: 1px solid #ddd; }
        #form { display: flex; }
        #input { flex: 1; padding: 10px; }
        #submit { padding: 10px; }
        #username { padding: 10px; }
    </style>
</head>
<body>
    <div>
        <input id="username" placeholder="Enter your username" />
    </div>
    <ul id="messages"></ul>
    <form id="form" action="">
        <input id="input" autocomplete="off" placeholder="Type your message..." />
        <button id="submit">Send</button>
    </form>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const form = document.getElementById('form');
        const input = document.getElementById('input');
        const usernameInput = document.getElementById('username');
        const messages = document.getElementById('messages');
        let currentUser = '';

        document.getElementById('login-button').addEventListener('click', function() {
            currentUser = document.getElementById('login-username').value || 'Anonymous';
            document.getElementById('login').style.display = 'none'; // Hide login
            socket.emit('user joined', currentUser); // Notify server of new user
        });
        
        // Existing message handling
        socket.on('chat history', function(chatMessages) {
            chatMessages.forEach(({ username, message }) => {
                const item = document.createElement('li');
                item.textContent = `${username}: ${message}`;
                messages.appendChild(item);
            });
            window.scrollTo(0, document.body.scrollHeight);
        });
        
        socket.on('chat message', function({ username, message }) {
            const item = document.createElement('li');
            item.textContent = `${username}: ${message}`;
            messages.appendChild(item);
            window.scrollTo(0, document.body.scrollHeight);
        });
        
        socket.on('user joined', function(username) {
            const notificationItem = document.createElement('li');
            notificationItem.textContent = `${username} has joined the chat!`;
            messages.appendChild(notificationItem);
            window.scrollTo(0, document.body.scrollHeight);
        });
    </script>
</body>
</html>
