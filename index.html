<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bypass CP</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #messages { list-style-type: none; margin: 0; padding: 0; }
        #messages li { padding: 8px; border-bottom: 1px solid #ddd; }
        #form { display: flex; }
        #input { flex: 1; padding: 10px; }
        #submit { padding: 10px; }
        #username { padding: 10px; }
    </style>
</head>
<body>
    <div>
        <input id="username" placeholder="Enter your username" />
    </div>
    <ul id="messages"></ul>
    <form id="form" action="">
        <input id="input" autocomplete="off" placeholder="Type your message..." />
        <button id="submit">Send</button>
    </form>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const form = document.getElementById('form');
        const input = document.getElementById('input');
        const usernameInput = document.getElementById('username');
        const messages = document.getElementById('messages');

        // Display chat history when connecting
        socket.on('chat history', function(chatMessages) {
            chatMessages.forEach(({ username, message }) => {
                const item = document.createElement('li');
                item.textContent = `${username}: ${message}`;
                messages.appendChild(item);
            });
            window.scrollTo(0, document.body.scrollHeight);
        });

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            const username = usernameInput.value || 'Anonymous'; // Default username
            if (input.value) {
                socket.emit('chat message', { username, message: input.value });
                input.value = '';
            }
        });

        socket.on('chat message', function({ username, message }) {
            const item = document.createElement('li');
            item.textContent = `${username}: ${message}`;
            messages.appendChild(item);
            window.scrollTo(0, document.body.scrollHeight);
        });
    </script>
</body>
</html>
